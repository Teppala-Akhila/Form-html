<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login.html">
    <h2>Register</h2>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter name" required>
    <br><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter email" required>
    <br><br>
    <label for="phn">Phone number</label><br>
    <input type="phonenumber" id="phn" name="phn" placeholder="Enter phonenumber" required>
    <br><br>
    <label for="country">Country</label><br>
    <input type="text" id="country" name="country" placeholder="Enter country"required>
    <br><br>
    <label for="city">City</label><br>
    <select id="city" name="city">
        <option value="anakapalle">anapalle</option>
        <option value="rajamundry">rajamundry</option>
        <option value="kakinada">kakinada</option>
        <option value="narsipatnam">narsipatnam</option>
        <option value="vijayawada">vijayawada</option>
        <option value="visakhapatnam">visakhapatnam</option>
        <option value="vizianagaram">vizianagaram</option>
    </select>
    <br><br>
    <label for="interest">Interest</label><br>
    <input type="checkbox" id="clothing" name="clothing">
    <label for="clothing">clothing</label><br>
    <input type="checkbox" id="shoes" name="shoes">
    <label for="shoes">shoes</label><br>
    <input type="checkbox" id="accessories" name="accessories">
    <label for="accessories">accessories</label><br>
    <input type="checkbox" id="toys" name="toys">
    <label for="toys">Toys</label><br>
    <input type="checkbox" id="furniture" name="furniture">
    <label for="furniture">Furniture</label><br>
    <input type="checkbox" id="electronics" name="electronics">
    <label for="electronics">Electronics</label><br>
    <br><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password" required>
    <br><br>
    <label for="cpassword">Confirm password</label><br>
    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password" required>
    <br><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
