<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Make all images the same size */
    .card-img-top {
      height: 200px;        /* Fixed height */
      object-fit: cover;    /* Crop to fit nicely */
    }
  </style>
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h3 class="mb-4 text-center">Shopping Categories</h3>
    <div class="row g-4">

      <!-- Clothing -->
      <div class="col-md-4">
        <div class="card shadow-lg h-100">
          <img src="https://baggout.com/wp-content/uploads/2023/10/Womens-Clothing.jpg" class="card-img-top" alt="Clothing">
          <div class="card-body text-center">
            <h5 class="card-title">Clothing</h5>
          </div>
        </div>
      </div>

      <!-- Shoes -->
      <div class="col-md-4">
        <div class="card shadow-lg h-100">
          <img src="https://marathonhandbook.com/wp-content/uploads/Difference-Between-Mens-And-Womens-Shoes.jpg" class="card-img-top" alt="Shoes">
          <div class="card-body text-center">
            <h5 class="card-title">Shoes</h5>
          </div>
        </div>
      </div>

      <!-- Accessories -->
      <div class="col-md-4">
        <div class="card shadow-lg h-100">
          <img src="https://sassytownhouseliving.com/wp-content/uploads/2021/07/How-To-Style-Any-Outfit-With-Beautiful-Fashion-Accessories.jpeg" class="card-img-top" alt="Accessories">
          <div class="card-body text-center">
            <h5 class="card-title">Accessories</h5>
          </div>
        </div>
      </div>

      <!-- Toys -->
      <div class="col-md-4">
        <div class="card shadow-lg h-100">
          <img src="https://miro.medium.com/v2/resize:fit:1024/1*xCej5v1ijN1bCKxC4Z9FhQ.png" class="card-img-top" alt="Toys">
          <div class="card-body text-center">
            <h5 class="card-title">Toys</h5>
          </div>
        </div>
      </div>

      <!-- Furniture -->
      <div class="col-md-4">
        <div class="card shadow-lg h-100">
          <img src="https://ww1.prweb.com/prfiles/2011/07/13/9433177/CVH11_LandmarkSet.jpg" class="card-img-top" alt="Furniture">
          <div class="card-body text-center">
            <h5 class="card-title">Furniture</h5>
          </div>
        </div>
      </div>

      <!-- Electronics -->
      <div class="col-md-4">
        <div class="card shadow-lg h-100">
          <img src="https://usa.inquirer.net/files/2019/12/shutterstock_738107467.jpg" class="card-img-top" alt="Electronics">
          <div class="card-body text-center">
            <h5 class="card-title">Electronics</h5>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
